apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: webapp
  name: webapp-color
  labels:
    app: webapp-color
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-color
  template:
    metadata:
      labels:
        app: webapp-color
    spec:
      containers:
      - image: registry.fritz.box/my/arm64v8/simple-webapp-color
        name: webapp-color
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: webapp-color-config
