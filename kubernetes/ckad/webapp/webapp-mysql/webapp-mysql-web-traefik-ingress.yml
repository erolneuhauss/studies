apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: webapp
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  name: webapp-mysql-web-traefik-ingress
spec:
  rules:
  - host: webapp.fritz.box
    http:
      paths:
      - path: /mysql
        pathType: Prefix
        backend:
          service:
            name: webapp-mysql-web-service
            port:
              number: 8080
