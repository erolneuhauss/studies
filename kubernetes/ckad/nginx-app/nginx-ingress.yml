apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: nginx
  namespace: nginx
spec:
  rules:
  - host: "example.com"
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              name: http
        path: /
        pathType: ImplementationSpecific

  - host: "*.example.com"
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              name: http
        path: /
        pathType: ImplementationSpecific

  - host: nginx.fritz.box
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              name: https
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - nginx.fritz.box
